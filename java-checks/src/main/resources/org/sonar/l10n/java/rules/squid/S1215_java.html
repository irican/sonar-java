<p>调用 <code>System.gc()</code> 或 <code>Runtime.getRuntime().gc()</code> )是一个糟糕的主意，原因很简单:无法确切知道JVM将在底层做什么，
因为行为将取决于它的供应商、版本和选项：</p>
<ul>
  <li> 整个应用程序会在调用期间被冻结吗? </li>
  <li> 是否激活了 <code>-XX:DisableExplicitGC</code> 选项？ </li>
  <li> JVM会简单地忽略这个调用吗? </li>
  <li> ... </li>
</ul>
<p>依赖于这些不可预测的方法的应用程序也是不可预测的，因此会崩溃。运行垃圾收集器的任务应该完全留给JVM。</p>
