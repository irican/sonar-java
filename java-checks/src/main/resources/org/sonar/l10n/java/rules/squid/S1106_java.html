<p>共享编码约定使得高效协作成为可能。此规则使得必须将前花括号放在一行的开头。</p>
<h2>不合规的代码示例</h2>
<pre>
public void myMethod {  // 不合规
  if(something) {  // 不合规
    executeTask();
  } else {  // 不合规
    doSomethingElse();
  }
}
</pre>
<h2>合规的解决方案</h2>
<pre>
public void myMethod
{
  if(something)
  {
    executeTask();
  } else
  {
    doSomethingElse();
  }
}
</pre>
