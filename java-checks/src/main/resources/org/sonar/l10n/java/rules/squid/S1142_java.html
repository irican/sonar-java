<p>在方法中包含太多的return语句会增加方法的基本复杂性，因为每次遇到return语句时都会中断执行流程。这使得阅读和理解该方法的逻辑变得更加困难。</p>
<h2>不合规的代码示例</h2>
<p>默认阈值为3：</p>
<pre>
public boolean myMethod() { // 不合规； 有4个return语句
  if (condition1) {
    return true;
  } else {
    if (condition2) {
      return false;
    } else {
      return true;
    }
  }
  return false;
}
</pre>
