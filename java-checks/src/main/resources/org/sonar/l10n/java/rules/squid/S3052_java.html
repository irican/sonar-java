<p>在将类的字段设为初始化值之前，编译器会自动先将它们初始化为默认值，因此没有必要显式地将一个字段设为它的默认值。而且，考虑到
“代码越简洁越好”的原则，这样的习惯会被视作不好的代码风格。</p>
<h2>不合规的代码示例</h2>
<pre>
public class MyClass {

  int count = 0;  // 不合规
  // ……

}
</pre>
<h2>合规的解决方案</h2>
<pre>
public class MyClass {

  int count;
  // ……

}
</pre>
<h2>例外</h2>
<p>此规则忽略 <code>final</code> 字段。</p>
