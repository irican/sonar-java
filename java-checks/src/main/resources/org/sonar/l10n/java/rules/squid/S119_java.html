<p>共享命名约定使团队可以高效协作。遵循既定的单字母类型参数名称约定，可以帮助代码的用户和维护者快速查看类型参数和命名不佳的类之间的区别。</p>
<p>此规则检查所有类型参数名称是否与提供的正则表达式匹配。以下代码段使用默认正则表达式。</p>
<h2>不合规的代码示例</h2>
<pre>
public class MyClass&lt;TYPE&gt; { // 不合规
  &lt;TYPE&gt; void method(TYPE t) { // 不合规
  }
}
</pre>
<h2>合规的解决方案</h2>
<pre>
public class MyClass&lt;T&gt; {
  &lt;T&gt; void method(T t) {
  }
}
</pre>
