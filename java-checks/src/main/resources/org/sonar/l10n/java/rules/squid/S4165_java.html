<p>传递属性表示如果<code> a == b </code>和<code> b == c </code>，则<code> a == c </code>。 在这种情况下，将<code> a </code>分配给<code> c </code>没有意义，反之亦然，因为它们已经是等价的。</p>
<p>当赋值无效时，此规则会引发一个问题，因为赋值变量已经在所有执行路径上保存了值。</p>
<h2>不符合规范的代码示例</h2>
<pre>
a = b;
c = a;
b = c; // 不合规：c和b已经相同
</pre>
<h2>合规解决方案</h2>
<pre>
a = b;
c = a;
</pre>
