<p>共享命名约定允许团队有效协作。 当pom的<code>artifactId</code> 与提供的正则表达式不匹配时，此规则会引发问题。</p>
<h2>不合规的代码示例</h2>
<p>使用默认正则表达式： <code>[a-z][a-z-0-9]+</code></p>
<pre>
&lt;project ...&gt;
  &lt;artifactId&gt;My_Project&lt;/artifactId&gt;  &lt;!-- 不合规的 --&gt;

  &lt;!-- ... --&gt;
&lt;/project&gt;
</pre>
<h2>合规解决方案</h2>
<pre>
&lt;project ...&gt;
  &lt;artifactId&gt;my-project&lt;/artifactId&gt;

  &lt;!-- ... --&gt;
&lt;/project&gt;
</pre>
