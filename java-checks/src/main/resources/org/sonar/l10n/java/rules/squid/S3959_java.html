<p>流操作分为中间操作和终端操作，并组合在一起形成流管道。 在执行终端操作之后，流管道被认为是消耗的，并且不能再次使用。 这种重用会产生意想不到的结果。</p>
<h2>不符合规范的代码示例</h2>
<pre>
Stream&lt;Widget&gt; pipeline = widgets.stream().filter(b -&gt; b.getColor() == RED);
int sum1 = pipeline.sum();
int sum2 = pipeline.mapToInt(b -&gt; b.getWeight()).sum(); //不合规的
</pre>
