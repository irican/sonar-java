<p>根据定义，基本类型不是对象，因此它们不能是<code> null </code>。 添加<code> @CheckForNull </code>或<code> @Nullable </code>
<p>在返回基本类型的方法上设置<code> @CheckForNull </code>或<code> @Nullable </code>时，此规则会引发问题：byte，short，
int，long，float，double，boolean，char。</p>
<h2>不符合规范的代码示例</h2>
<pre>
@CheckForNull
boolean isFoo() {
 ...
}
</pre>
<h2>合规解决方案</h2>
<pre>
boolean isFoo() {
 ...
}
</pre>
