<p>仅为 <code>String</code> 转换（conversion）或 <code>compareTo</code> 方法的使用来创建临时原始包装器对象是低效的。</p>
<p>应该使用原始包装器类的static <code>toString()</code> 或 <code>compare</code> 方法。</p>
<h2>不合规的代码示例</h2>
<pre>
new Integer(myInteger).toString();  // 不合规
</pre>
<h2>合规的解决方案</h2>
<pre>
Integer.toString(myInteger);        // 合规
</pre>
