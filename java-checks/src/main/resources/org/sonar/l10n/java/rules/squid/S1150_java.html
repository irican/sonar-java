<p>来自官方的Oracle Javadoc：</p>
<blockquote>
  <p>注意：此Enumeration接口的功能由Iterator接口复制。此外，Iterator添加了一个可选的删除操作，
  并且具有更短的方法名称。新实现应考虑使用Iterator而不是Enumeration。</p>
</blockquote>
<h2>不合规的代码示例</h2>
<pre>
public class MyClass implements Enumeration {  // 不合规 
  /* ... */
}
</pre>
<h2>合规的解决方案</h2>
<pre>
public class MyClass implements Iterator {     // 合规
  /* ... */
}
</pre>
