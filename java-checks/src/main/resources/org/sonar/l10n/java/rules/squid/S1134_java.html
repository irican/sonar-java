<p><code>FIXME</code> 标记通常用于标记可疑bug的位置，但开发人员希望稍后处理。</p>
<p>有时开发人员没有时间或者只是忘记再去处理那个标记。</p>
<p>此规则旨在跟踪这些标记并确保它们不会被忽视。</p>
<h2>不合规的代码示例</h2>
<pre>
int divide(int numerator, int denominator) {
  return numerator / denominator;              // FIXME 分母值可能为0
}
</pre>
<h2>请参阅</h2>
<ul>
  <li> <a href="http://cwe.mitre.org/data/definitions/546.html">MITRE, CWE-546</a> - Suspicious Comment </li>
</ul>
