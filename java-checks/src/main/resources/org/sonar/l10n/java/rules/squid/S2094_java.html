<p>空类没有好借口。如果它只是作为公共扩展点使用，则应该用 <code>interface</code>替换它。如果它被当做未来开发的占位符而被根除，它应该被充实。
在任何其他情况下，它应该被删除。</p>
<h2>不合规的代码示例</h2>
<pre>
public class Nothing {  // 不合规
}
</pre>
<h2>合规的解决方案</h2>
<pre>
public interface Nothing {
}
</pre>
<h2>例外</h2>
<p>空类可以用作标记类型(例如，对于Spring)，因此被注解的空类将被忽略。</p>
<pre>
@Configuration
@EnableWebMvc
public final class ApplicationConfiguration {

}
</pre>
