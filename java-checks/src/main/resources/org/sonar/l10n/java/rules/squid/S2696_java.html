<p>从非静态方法中正确地更新<code>static</code> 字段非常棘手，如果有多个类实例和/或多个线程在运行，则很容易导致错误。理想情况下，<code>static</code> 字段只从 <code>synchronized static</code>方法更新。</p>
<p>每当从非静态方法更新<code>static</code>字段时，此规则都会引发一个问题。</p>
<h2>不合规的代码示例</h2>
<pre>
public class MyClass {

  private static int count = 0;

  public void doSomething() {
    //...
    count++;  // 不合规
  }
}
</pre>
