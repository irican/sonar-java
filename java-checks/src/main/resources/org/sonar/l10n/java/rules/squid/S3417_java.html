<p>出于安全性，许可证或可靠性原因，是否在本地禁止它们，不应使用禁止的依赖项。</p>
<p>当直接依赖项的组或工件ID与配置的禁止依赖项模式匹配时，此规则会引发问题。</p>
<h2>不符合规范的代码示例</h2>
<p>参数为： <code>*:.*log4j.*</code></p>
<pre>
&lt;dependency&gt; &lt;!-- 不符合规范的 --&gt;
    &lt;groupId&gt;log4j&lt;/groupId&gt;
    &lt;artifactId&gt;log4j&lt;/artifactId&gt;
    &lt;version&gt;1.2.17&lt;/version&gt;
&lt;/dependency&gt;
</pre>
