<p>带有非<code>static</code>，<code>private</code>成员的非抽象<code>class</code> 和<code>enum</code>应该显式初始化这些成员，
要么在构造函数中，要么使用默认值。</p>
<h2>不合规的代码示例</h2>
<pre>
class A { // 不合规
  private int field;
}
</pre>
<h2>合规的解决方案</h2>
<pre>
class A {
  private int field;

  A(int field) {
    this.field = field;
  }
}
</pre>
