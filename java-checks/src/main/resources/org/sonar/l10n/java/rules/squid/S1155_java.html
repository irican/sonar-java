<p>使用 <code>Collection.size()</code> 来测试空白（emptiness）是否有效，但使用 <code>Collection.isEmpty()</code> 可以使代码更具可读性，并且性能更高。
任何 <code>isEmpty()</code> 方法实现的时间复杂度都应该是 <code>O(1)</code> ，而 <code>size()</code> 的某些实现可以是 <code>O(n)</code>。</p>
<h2>不合规的代码示例</h2>
<pre>
if (myCollection.size() == 0) {  // 不合规
  /* ... */
}
</pre>
<h2>合规的解决方案</h2>
<pre>
if (myCollection.isEmpty()) {
  /* ... */
}
</pre>
