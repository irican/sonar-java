<p>动态加载的类可能包含由静态类初始化器执行的恶意代码。也就是说，甚至不需要实例化或显式地调用这些类上的方法来抵御攻击。</p>
<p>每次使用动态类加载，此规则都会引发一个问题。</p>
<h2>不合规的代码示例</h2>
<pre>
String className = System.getProperty("messageClassName");
Class clazz = Class.forName(className);  // 不合规
</pre>
