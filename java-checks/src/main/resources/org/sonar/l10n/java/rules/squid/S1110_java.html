<p>使用括号（），即使那些不需要强制执行所需运算顺序的括号，也可以解释清楚一段代码的意义。但是多余的括号可能会产生误导，应该删除。 </p>
<h2>不合规的代码示例</h2>
<pre>
int x = (y / 2 + 1);   //即使编译器忽略了括号，也是合规的

if (a &amp;&amp; ((x+y &gt; 0))) {  // 不合规
  //...
}

return ((x + 1));  // 不合规
</pre>
<h2>合规的解决方案</h2>
<pre>
int x = (y / 2 + 1);

if (a &amp;&amp; (x+y &gt; 0)) {
  //...
}

return (x + 1);
</pre>
