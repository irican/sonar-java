<p>无需与<code> instanceof </code>测试结合使用null测试。 <code> null </code>不是<code> instanceof </code>，所以
空检查是多余的。</p>
<h2>不符合规范的代码示例</h2>
<pre>
if (x != null &amp;&amp; x instanceof MyClass) { ... }  //不符合规范的

if (x == null || ! x instanceof MyClass) { ... } // 不符合规范的
</pre>
<h2>合规的代码示例</h2>
<pre>
if (x instanceof MyClass) { ... }

if (! x instanceof MyClass) { ... }
</pre>
