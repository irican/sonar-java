<p>Websphere，Tomcat和JBoss Web服务器允许定义基于角色的servlet访问。它可能不够精细，不适合您的目的，但它是一个开始，至少应该作为基础使用。</p>
<p>当 <em>web.xml</em> 文件没有 <code>&lt;security-constraint&gt;</code> 元素时，此规则会引发问题。</p>
