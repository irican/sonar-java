<p> <code>sun.*</code> or <code>com.sun.*</code> 包中的类被视为实现细节（implementation details），不属于Java API。</p>
<p>当迁移到Java的新版本时，它们可能会导致问题，因为没有向后兼容性保证。类似地，当迁移到其他Java供应商(如OpenJDK)时，它们也会导致问题。</p>
<p>这些类几乎总是由应该使用的Java API类包装。</p>
<h2>不合规的代码示例</h2>
<pre>
import com.sun.jna.Native;     // 不合规
import sun.misc.BASE64Encoder; // 不合规
</pre>
