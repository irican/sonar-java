<p>根据<a href="http://docs.oracle.com/javase/specs/jls/se7/html/jls-8.html#jls-8.9">文档</a>：</p>
<blockquote>
  嵌套枚举类型是隐式的
  <code>static</code>。
</blockquote>
<p>因此，不需要显式地声明它们<code>static</code>。</p>
<h2>不合规的代码示例</h2>
<pre>
public class Flower {
  static enum Color { // 不合规的;静态是多余的
    RED, YELLOW, BLUE, ORANGE
  }

  // ...
}
</pre>
<h2>合规的解决方案</h2>
<pre>
public class Flower {
  enum Color { // 合理的
    RED, YELLOW, BLUE, ORANGE
  }

  // ...
}
</pre>
