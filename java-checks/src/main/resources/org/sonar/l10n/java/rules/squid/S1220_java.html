<p>根据Java语言规范:</p>
<blockquote>
  <p>Java平台提供了未命名的包，主要是为了方便开发小型或临时应用程序或刚开始开发时。</p>
</blockquote>
<p>为强制执行这种最佳惯例，自Java 1.4以来，位于默认包中的类不再可以从命名包中访问。</p>
<h2>不合规的代码示例</h2>
<pre>
public class MyClass { /* ... */ }
</pre>
<h2>合规的解决方案</h2>
<pre>
package org.example;

public class MyClass{ /* ... */ }
</pre>
