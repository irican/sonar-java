<p>有两种方法可以编写包含单个语句的lambda，但是其中一种方法肯定比另一种更紧凑、更易于阅读。</p>
<p><strong>注意</strong> 当项目的 <code>sonar.java.source</code> 低于 <code>8</code> 时，会自动禁用此规则。</p>
<h2>不合规的代码示例</h2>
<pre>
x -&gt; {System.out.println(x+1);}
(a, b) -&gt; { return a+b; }
</pre>
<h2>Compliant Solution</h2>
<pre>
x -&gt; System.out.println(x+1)
(a, b) -&gt; a+b    //对于return语句，还应删除return关键字
</pre>
