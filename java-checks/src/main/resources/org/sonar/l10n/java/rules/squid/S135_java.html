<p>为了良好的结构化编程，在循环中限制 <code>break</code> 和 <code>continue</code> 语句的数量。
</p>
<p>一个 <code>break</code> 和 <code>continue</code> 语句在循环中是可接受的，因为它有利于最佳编码。如果有多个，则应重构代码以提高可读性。</p>
<h2>不合规的代码示例</h2>
<pre>
for (int i = 1; i &lt;= 10; i++) {     // 不合规 - 2个continue 
  if (i % 2 == 0) {
    continue;
  }

  if (i % 3 == 0) {
    continue;
  }

  System.out.println("i = " + i);
}
</pre>
