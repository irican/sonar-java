<p>通过约定， <code>NullCipher</code> 类提供了一个“标识密码”<del></del> 它不以任何方式转换或加密明文。因此，密文与明文完全相同。因此，这个类应该用于测试，而不是在生产代码中使用。 </p>
<h2>不合规的代码示例</h2>
<pre>
NullCipher nc = new NullCipher();
</pre>
